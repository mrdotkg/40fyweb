{{ define "main" }}
<section class="blog_area section_padding">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
            <div class="blog_right_sidebar">
              <aside class="single_sidebar_widget popular_post_widget">
                {{/*  Author  */}}
                <div class="blog-author media align-items-center">
                  <img class="author-image" src="{{ .Params.photo }}" alt="">
                  <div class="media-body">
                      <h4>{{ .Params.title }}</h4>
                      <p>{{ .Params.subtitle }} </p>
                  </div>
                </div>
                <hr>
                <p>{{ .Content }}</p>
                
                <div class="navigation-top d-flex justify-content-between text-center">
                  <h5>Follow </h5>
                  <ul class="social-icons">
                      <li><a target="_blank" href="https://steamcommunity.com/id/mrdotkg/"><i class="fab fa-steam"></i></a></li>
                      <li><a target="_blank" href="https://www.linkedin.com/in/mrdotkg"><i class="fab fa-linkedin"></i></a></li>
                      <li><a target="_blank" href="https://github.com/mrdotkg"><i class="fab fa-github"></i></a></li>
                      <li><a target="_blank" href="https://www.instagram.com/mrdotkg"><i class="fab fa-instagram"></i></a></li>
                      <li><a target="_blank" href="https://www.youtube.com/@mrdotkg"><i class="fab fa-youtube"></i></a></li>
                  </ul>
                </div>

             </aside>
            </div>
          </div>
          
        </div>
  </div>
</section>
{{ end }}
