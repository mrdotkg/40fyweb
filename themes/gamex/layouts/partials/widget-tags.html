<aside class="single_sidebar_widget tag_cloud_widget">
    <h4 class="widget_title">All Tags</h4>
    <ul class="list">
    {{ range $key, $value := .Site.Taxonomies.tags }}
       <li>
          <a href="/tags/{{ $key | urlize  }}">{{ $key | humanize }} ({{ len $value }})</a>
       </li>
    {{ end }}
    </ul>
</aside>
