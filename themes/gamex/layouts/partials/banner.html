

{{ if not .IsHome }}

    {{ $headLine := .Title }}
    {{ $subHeadLine := "From Blogs" }}
    {{ if .Params.subtitle }}
        {{ $subHeadLine = .Params.subtitle }}
    {{ end }}
    <!-- Banner -->
    <section class="banner banner_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="banner_iner text-center">
                        <div class="banner_iner_item">
                            <a class="brand" href="/"> 
                                <img style="margin: 0" src="{{ site.Data.meta.logo }}" height="115px" alt="logo">
                            </a>
                            <h1 style="text-transform: uppercase;">{{ $headLine }}</h1>   
                            <h3 style="font-family: Poppins;">{{ $subHeadLine }}</h3>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{{ end }}
