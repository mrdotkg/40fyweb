{{ define "main" }}

<!--================Blog Area =================-->
<section class="blog_area section_padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="blog_right_sidebar">
                    <aside class="single_sidebar_widget tag_cloud_widget">
                        <h4 class="widget_title">{{ .Title }}</h4>
                        <ul class="list">
                            {{ range .Paginator.Pages }}
                           <li>
                              <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
                           </li>
                        {{ end }}
                        </ul>
                    </aside>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================Blog Area =================-->
